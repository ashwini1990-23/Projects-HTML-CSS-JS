<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <main class="bg-blue-200 w-screen h-screen flex justify-center items-center">
        <div class="box w-150 min-h-100 bg-amber-100 rounded-md ">
            <input type="text"
                class="border-gray-500 w-full rounded-sm border-0 outline-0 p-2 text-xl block font-medium shadow-md"
                id="item" autofocus placeholder="Write something here....">
            <ul id="to-do-box" class="m-2 list-none"></ul>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
